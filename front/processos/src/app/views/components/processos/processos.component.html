<div class="create">
    <br>
    <button class="mat-elevation-z8" mat-flat-button (click)="abrirModalCadastro()">+ Processo</button>
</div>

<div class="mat-elevation-z8 container">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="npu">
            <th mat-header-cell *matHeaderCellDef> NPU </th>
            <td mat-cell *matCellDef="let element"> {{element.npu}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
        </ng-container>

        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef> UF </th>
            <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element"> 
                <button (click)="abreVisualizacao(element.id)">Visualizar</button> 
                <button (click)="excluirProcesso(element.id)">Excluir</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
